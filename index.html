<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Inbound Email Response Add-in: BP</title>
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>
    <script type="text/javascript">
      Office.initialize = function() {
        // Register event handler for item selection change
        Office.context.mailbox.addHandlerAsync(Office.EventType.ItemSelectionChanged, onItemSelectionChanged);
      };

      function onItemSelectionChanged(eventArgs) {
        // Check if an email message is selected
        if (eventArgs && eventArgs.item && eventArgs.item.itemType === Office.MailboxEnums.ItemType.Message) {
          // Get the email message
          var item = eventArgs.item;

          // Check if the email message is unread
          if (item.isRead === false) {
            // Set the email message as read
            item.isRead = true;
            item.saveAsync();

            // Reply to the email message
            var reply = item.createReplyAll();
            reply.body.setHtml("<p>Thank you for your message. We will respond as soon as possible.</p>");
            reply.send();
          }
        }
      }
    </script>
  </head>
  <body>
    <h1>Inbound Email Response Add-in</h1>
    <p>This add-in automatically responds to incoming email messages.</p>
  </body>
</html>

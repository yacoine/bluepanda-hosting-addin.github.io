    /**
     * Writes 'Hello world!' to a new message body.
     */
 
    function sayHello() {
  
        Office.context.mailbox.item.body.setAsync(
            "Hello this is BluePanda your AI assistant!",
            {
                coercionType: "html", // Write text as HTML
            },

            // Callback method to check that setAsync succeeded
            function (asyncResult) {
                if (asyncResult.status ==
                    Office.AsyncResultStatus.Failed) {
                    write(asyncResult.error.message);
                }
            }
        );
    }
    
    function sendEmail(recipient, subject, body) {
      Office.initialize = function() {
        // Wait for the DOM to be loaded
        $(document).ready(function() {
          // Create a new message
          var message = Office.context.mailbox.item;
          message.subject.setAsync(subject);

          // Set the recipients of the message
          var recipients = [
            {
              emailAddress: {
                address: recipient
              }
            }
          ];
          message.to.setAsync(recipients);

          // Set the body of the message
          message.body.setAsync(body);

          // Send the message
          message.send(function(asyncResult) {
            if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
              console.log("Message sent successfully");
            } else {
              console.log("Error sending message: " + asyncResult.error.message);
            }
          });
            });
      };
    }

    unction createEvent(subject, start, end, location, attendees) {
        
      Office.initialize = function() {
        // Wait for the DOM to be loaded
        $(document).ready(function() {
          // Create a new appointment
          var appointment = Office.context.mailbox.item;
          appointment.itemType = Office.MailboxEnums.ItemType.Appointment;
          appointment.subject.setAsync(subject);

          // Set the start and end times of the appointment
          var startDateTime = new Date(start);
          var endDateTime = new Date(end);
          appointment.start.setAsync(startDateTime.toISOString());
          appointment.end.setAsync(endDateTime.toISOString());

          // Set the location of the appointment
          appointment.location.setAsync(location);

          // Set the attendees of the appointment
          var attendeesArray = [];
          for (var i = 0; i < attendees.length; i++) {
            var attendee = {
              emailAddress: {
                address: attendees[i]
              },
              type: Office.MailboxEnums.AttendeeType.Required
            };
            attendeesArray.push(attendee);
          }
          appointment.requiredAttendees.setAsync(attendeesArray);

          // Save the appointment
          appointment.saveAsync(function(asyncResult) {
            if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
              console.log("Appointment created successfully");
            } else {
              console.log("Error creating appointment: " + asyncResult.error.message);
            }
              });
            });
          };
        }
